<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="container">
        <img src="./images/illustration-hero.svg" alt="" class="card-img"/>

      <section class="card">
        <!-- <img src="./images/illustration-hero.svg" alt="" class="card-img"/> -->
        <div class="card-text">
        <!-- <img src="./images/illustration-hero.svg" alt="" class="card-img"/> -->
            
          <h2 class="card-heading">Order Summary</h2>
          <p class="card-paragraph">
            You can now listen to millions of songs, audiobooks and podcasts on
            any device anywhere you like
          </p>
        </div>
        <div class="booking">
          <img src="./images/icon-music.svg" alt="" class="music-icon" />
          <div class="booking-text">
            <p class="booking-paragraph">Annual Plan</p>
           <p class="booking-price">$59.99</p>
           </div>
           <a href="#" class="booking-link">Change</a>
        </div>

        <div class="btn">
            <button class="card-btn">Proceed To Payement</button>
        </div>

        <div class="bottom-text">
            <p class="bottom-paragraph">Cancel Order</p>
        </div>
      </section>
    </div>
  </body>
</html>
